version: "3"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    hostname: web
    command: ["./entrypoint.sh"]
    volumes:
      - .:/dashboard
      # Mount entrypoint.sh to run in container
      - ./entrypoint.sh:/dashboard/entrypoint.sh
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=pgdb
      - DB_NAME=dashboard
      - DB_USER=postgres
      - DB_PASS=postgres
    depends_on:
      - worker
      - redis
      - rabbit
      - pgdb
    networks:
      - shared_network

  pgdb:
    image: postgres
    environment:
      - POSTGRES_DB=dashboard
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    networks:
      - shared_network

  rabbit:
    image: rabbitmq:latest
    networks:
      - shared_network

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - shared_network

  # Celery worker
  worker:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A dashboard worker -l INFO
    volumes:
      - .:/dashboard
    environment:
      - DB_HOST=pgdb
      - DB_NAME=dashboard
      - DB_USER=postgres
      - DB_PASS=postgres
    depends_on:
      - redis
      - rabbit
      - pgdb
    networks:
      - shared_network

networks:
  shared_network:
    driver: bridge